<!DOCTYPE html>
<html lang="zh-CN"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Amazon Listing AI Assistant</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style type="text/tailwindcss">
    body {
      font-family: 'Roboto', sans-serif;
      background: #0f172a;}
    .card {
      background: rgba(30, 41, 59, 0.5);backdrop-filter: blur(10px);
      border: 1px solid rgba(51, 65, 85, 0.5);}
    .card:hover {
      background: rgba(51, 65, 85, 0.7);border-color: rgba(71, 85, 105, 0.8);}
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      z-index: -1;
    }
  </style>
</head>
<body class="text-gray-200">
<div class="absolute top-0 left-0 glow bg-blue-500"></div>
<div class="absolute bottom-0 right-0 glow bg-purple-500"></div>
<main class="container mx-auto px-6 py-20 relative z-10">
  <div class="text-center mb-20">
    <div class="flex items-center justify-center mb-6">
      <span class="material-icons text-6xl text-cyan-400 mr-4 animate-pulse">hub</span>
      <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">Amazon Listing AI Assistant</h1>
    </div>
  </div>
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-12">
    <a class="group" href="#">
      <div class="card p-8 rounded-2xl transform hover:-translate-y-2 transition-all duration-300 ease-in-out text-center h-full flex flex-col justify-between">
        <div>
          <div class="flex justify-center items-center mb-6">
            <span class="material-icons text-8xl text-cyan-400 group-hover:text-cyan-300 transition-colors">schema</span>
          </div>
          <h2 class="text-2xl font-bold text-gray-100 mb-3">智能属性解析</h2>
          <p class="text-gray-400">基于JSON Schema和您的输入，智能生成精准的产品数据。</p>
        </div>
        <div class="mt-6">
          <span class="inline-flex items-center px-4 py-2 text-sm font-medium text-cyan-300 bg-cyan-900/50 rounded-full">核心功能</span>
        </div>
      </div>
    </a>
    <a class="group" href="#">
      <div class="card p-8 rounded-2xl transform hover:-translate-y-2 transition-all duration-300 ease-in-out text-center h-full flex flex-col justify-between">
        <div>
          <div class="flex justify-center items-center mb-6">
            <span class="material-icons text-8xl text-teal-400 group-hover:text-teal-300 transition-colors">rule_folder</span>
          </div>
          <h2 class="text-2xl font-bold text-gray-100 mb-3">自动化默认属性适配验证</h2>
          <p class="text-gray-400">自动验证并适配产品默认属性，确保数据一致性与准确性。</p>
        </div>
        <div class="mt-6">
          <span class="inline-flex items-center px-4 py-2 text-sm font-medium text-teal-300 bg-teal-900/50 rounded-full">效率工具</span>
        </div>
      </div>
    </a>
    <a class="group" href="#">
      <div class="card p-8 rounded-2xl transform hover:-translate-y-2 transition-all duration-300 ease-in-out text-center h-full flex flex-col justify-between">
        <div>
          <div class="flex justify-center items-center mb-6">
            <span class="material-icons text-8xl text-purple-400 group-hover:text-purple-300 transition-colors">insights</span>
          </div>
          <h2 class="text-2xl font-bold text-gray-100 mb-3">Listing 优化建议</h2>
          <p class="text-gray-400">利用AI分析市场数据，为您的产品Listing提供智能优化建议。</p>
        </div>
        <div class="mt-6">
          <span class="inline-flex items-center px-4 py-2 text-sm font-medium text-purple-300 bg-purple-900/50 rounded-full">增长引擎</span>
        </div>
      </div>
    </a>
  </div>
</main>

</body></html>
